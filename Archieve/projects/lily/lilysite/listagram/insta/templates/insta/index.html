<html>
	<head>

				font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: 14px;
			}
	
			.content {
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 500px;
			}
		</style>

	</head>
	<body>
		{% for po in post %}
			<p class="content"><strong>{{po.author.username}}</strong>  Â·  {{po.display_time}}</p>
			<img class="content" alt="img" src="{% static po.content %}" width="500px"/>
			<p class="content">{{po.title}}</p>

			<hr width="500px"> <!--horizontal ruler-->
		{% endfor %}
	</body>
</html>
