<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
		{% load static %}
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Lily's instagram site ">

        <meta name="author" content="Muhammad Morshed">

        <title>Lilygram</title>

		<!-- Mobile Specific Meta
		================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />

		<!-- CSS
		================================================== -->
		<!-- Fontawesome Icon font -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<!-- bootstrap.min css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Animate.css -->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Owl Carousel -->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
		<!-- Grid Component css -->
        <link rel="stylesheet" href="{% static 'css/component.css' %}">
		<!-- Slit Slider css -->
        <link rel="stylesheet" href="{% static 'css/slit-slider.css' %}">
		<!-- Main Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
		<!-- Media Queries -->
        <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

		<link rel="stylesheet" href="{% static 'css/styles.css' %}"

		<!--
		Google Font
		=========================== -->

		<!-- Oswald / Title Font -->
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
		<!-- Ubuntu / Body Font -->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>

		<!-- Modernizer Script for old Browsers -->
        <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>




    </head>

    <body id="body">
	    <!--
	    Start Preloader
	    ==================================== -->
		<div id="loading-mask">
			<div class="loading-img">
				<img alt="Meghna Preloader" src="{% static 'img/preloader.gif' %}"  />
			</div>
		</div>
        <!--
        End Preloader
        ==================================== -->


        <!--
        Fixed Navigation
        ==================================== -->
        <header id="navigation" class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
					<!-- /responsive nav button -->

					<!-- logo -->
                    <a class="navbar-brand" href="#body">
						<h1 id="logo">
							<img src="{% static 'img/logo-meghna.png' %}" alt="Meghna" />
						</h1>
					</a>
					<!-- /logo -->
                </div>

				<!-- main nav -->
                <nav class="collapse navbar-collapse navbar-right" role="Navigation">
                    <ul id="nav" class="nav navbar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'viewPost' %}">Posts</a></li>
                        <li><a href="{% url 'viewUsers' %}">Users</a></li>
                    </ul>
                </nav>
				<!-- /main nav -->

            </div>
        </header>
        <!--
        End Fixed Navigation
        ==================================== -->


        <!--
        Welcome Slider
        ==================================== -->
		<section id="home">
            <section id="blog-banner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">

                            <div class="blog-icon">
                                <i class="fa fa-book fa-4x"></i>
                            </div>
                            <div class="blog-title">
                                <h1>{{ post.title }}</h1>
                            </div>

                        </div>     <!-- End col-lg-12 -->
                    </div>	    <!-- End row -->
                </div>       <!-- End container -->
            </section>    <!-- End Section -->
		</section>
		<!--/#home section-->

        <!-- a list of blogs -->
        <section id="blog-page">
            <div class="container text-center">
                <div class="row">

                    <div id="blog-posts">
                        <div class="post-item">
							<form method="post">
								{% csrf_token %}
								{{ form.as_p }}

								<input type="text" id="image_url" name="image_url" placeholder="Enter Image URL">
								<a id="add_image" href="#" type="submit">
									<img src="{% static 'img/img_button.png' %}" width="30px" />
								</a>
								<button type="submit">Post</button>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		
		<script>
			document.getElementById('add_image').addEventListener('click', function() {
				var imageUrl = document.getElementById('image_url').value;
				if (imageUrl) {
					var textarea = document.querySelector('textarea[name="content"]');
					textarea.value += '\n<img alt="Image Alt Text" src="' + imageUrl + ' " width="700px" />';
					document.getElementById('image_url').value = '';
				}
			});
		</script>
		

		<!-- Back to Top
		============================== -->
		<a href="javascript:;" id="scrollUp">
			<i class="fa fa-angle-up fa-2x"></i>
		</a>

		<!-- end Footer Area
		========================================== -->

		<!--
		Essential Scripts
		=====================================-->

		<!-- Main jQuery -->
		<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
		<!-- Bootstrap 3.1 -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Slitslider -->
		<script src="{% static 'js/jquery.slitslider.js' %}"></script>
		<script src="{% static 'js/jquery.ba-cond.min.js' %}"></script>
		<!-- Parallax -->
		<script src="{% static 'js/jquery.parallax-1.1.3.js' %}"></script>
		<!-- Owl Carousel -->
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<!-- Portfolio Filtering -->
		<script src="{% static 'js/jquery.mixitup.min.js' %}"></script>
		<!-- Custom Scrollbar -->
		<script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
		<!-- Jappear js -->
		<script src="{% static 'js/jquery.appear.js' %}"></script>
		<!-- Pie Chart -->
		<script src="{% static 'js/easyPieChart.js' %}"></script>
		<!-- jQuery Easing -->
		<script src="{% static 'js/jquery.easing-1.3.pack.js' %}"></script>
		<!-- tweetie.min -->
		<script src="{% static 'js/tweetie.min.js' %}"></script>

		<!-- Highlight menu item -->
		<script src="{% static 'js/jquery.nav.js' %}"></script>
		<!-- Sticky Nav -->
		<script src="{% static 'js/jquery.sticky.js' %}"></script>
		<!-- Number Counter Script -->
		<script src="{% static 'js/jquery.countTo.js' %}"></script>
		<!-- wow.min Script -->
		<script src="{% static 'js/wow.min.js' %}"></script>
		<!-- For video responsive -->
		<script src="{% static 'js/jquery.fitvids.js' %}"></script>
		<!-- Grid js -->
		<script src="{% static 'js/grid.js' %}"></script>
		<!-- Custom js -->
		<script src="{% static 'js/custom.js' %}"></script>

    </body>
</html>
